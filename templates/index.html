{%extends "base.html"%}

{%block body%}
<div class="container">
    <h3 class="text-center fw-bold my-2">Sales Prediction</h3>
    <form action="/predict" method="post">
        <div class="row my-3">
            <div class="col-6">
                <select type="number" class="form-select mb-3" aria-label="Default select example" name="store">
                    <option selected>Enter Outlet</option>
                    <option value=1>One</option>
                    <option value=2>Two</option>
                    <option value=3>Three</option>
                    <option value=4>Four</option>
                    <option value=5>Five</option>
                    <option value=6>Six</option>
                    <option value=7>Seven</option>
                    <option value=8>Eight</option>
                </select>
            </div>
            <div class="col-6">
                <select type="number" class="form-select mb-3" aria-label="Default select example" name = "dept">
                    <option selected>Enter Department Number</option>
                    <option value=1>One</option>
                    <option value=2>Two</option>
                    <option value=3>Three</option>
                    <option value=4>Four</option>
                    <option value=5>Five</option>
                    <option value=6>Six</option>
                </select>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-6">
                <select type="number" class="form-select mb-3" aria-label="Default select example" name="holiday">
                    <option selected>Is there any Holiday?</option>
                    <option value=1>Yes</option>
                    <option value=0>No</option>
                </select>
            </div>
            <div class="col-6">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="cpi" name="cpi" placeholder="CPI">
                    <label for="cpi">Enter CPI</label>
                </div>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-6">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="quant" name="quant" placeholder="quantity">
                    <label for="unemp">Enter Workers quantity</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="size" name="size" placeholder="size">
                    <label for="size">Enter Outlet Size</label>
                </div>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-6">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="week" name="week" placeholder="week" min="1" max="52">
                    <label for="week">Enter Week Number</label>
                </div>
            </div>
            <div class="col-6">
                <select type="number" class="form-select mb-3" aria-label="Default select example" name="type">
                    <option selected>Enter Store Type</option>
                    <option value=1>Pulpers</option>
                    <option value=2>Spares</option>
                    <option value=3>Screening Equipment </option>
                </select>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-6">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="year" name="year" placeholder="year" min="2022">
                    <label for="year">Enter Year</label>
                </div>
            </div>
        </div>
        <div class="row my-3 w-50 text-center mx-auto">
            <button type="submit" id="predict" class="btn btn-primary w-50">Predict</button>
        </div>
        </form>
</div>


{%endblock%}
